<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
       
    </header>
    <main>
        <name> Rockin' Paper Scissors! </name>
        <div class="rules">You Know the Rules</div>
        <section>
            <label>
                Rock
                <input type="radio" name="gesture" value="rock" checked/>
                <img src="https://www.fillmurray.com/200/200"/>

            </label>

            <label>
                Paper 
                <input type="radio" name="gesture" value="paper"/>
                <img src="https://www.fillmurray.com/200/200"/>

            </label>

            <label>
                Scissors
                <input type="radio" name="gesture" value="scissors"/>
                <img src="https://www.fillmurray.com/200/200"/>

            </label>
            <button id="play-button">Go ahead 'n try!</button>

        </section>
        <section>
            <div id="result"></div>
            <div id="win-tally"></div>
            <div id="loss-tally"></div>
            <div id="draw-tally"></div>
        </section>


 
    </main>
    <script type="module" src="app.js"></script>
</body>

</html>
