<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
       
    </header>
    <main>
        <div class="name"> Rockin' Paper Scissors! </div>
        <div class="rules">You Know the Rules</div>
        <section>
            <label>
                
                <input type="radio" name="gesture" value="rock" checked/>
                <img src="./images/hand-in-rock-sign-vector-13935937.jpg"/>

            </label>

            <label>
                 
                <input type="radio" name="gesture" value="paper"/>
                <img src="./images/hand-3.jpg"/>

            </label>

            <label>
                
                <input type="radio" name="gesture" value="scissors"/>
                <img src="./images/7e7f7a915da37bbdbf67e199ab6e6e6a.jpg"/>

            </label>
            
        </section>
        <button id="play-button">Go ahead 'n try!</button>
        <section class="feedback">
            <span id="result"></span>
            <div id="win-tally"></div>
            <div id="loss-tally"></div>
            <div id="draw-tally"></div>
        </section>


 
    </main>
    <script type="module" src="app.js"></script>
</body>

</html>
